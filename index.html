<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>NBA Injuries</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.1"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="stylesheet" href="/css/app.css">
    <link rel="icon" href="/image/nba.ico" type="image/x-icon">
  </head>
  <body>
    <div class="title">
      <img src="/image/nba.png">
      <h1>NBA INJURIES</h1>
    </div>
    <div id="app">
      <select id="team-list" @change="onChange($event)" size="30">
        <option v-for="team in teams"
                :value="team[0]"
                :style="{
                  'background-image': 'url(' + team[1].logo + ')'
                 }">
          {{ team[1].name }}
        </option>
      </select>
      <select id="player-list" @change="onChange($event)" size="30">
        <option v-for="player in players"
                :value="player[0]"
                :style="{
                  'background-image': 'url(' + player[1].image + ')'
                }">
          {{ player[1].name }}
        </option>
      </select>
      <div id="injury-graph">
      </div>
    </div>
    <script src="/js/app.js"></script>
    <footer>
      Made by Pokuan Ho (<span id="updated"></span>)
    </footer>
  </body>
</html>
