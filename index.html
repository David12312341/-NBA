<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>NBA Injuries Visualization</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.1"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="stylesheet" href="/css/app.css">
  </head>
  <body>
    <h1>NBA Injuries Visualization</h1>
    <div id="app">
      <select id="team-list" @change="onChange($event)" size="30">
        <option v-for="team in teams" :value="team[0]">{{ team[1].name }}</option>
      </select>
      <select id="player-list" @change="onChange($event)" size="30">
        <option v-for="player in players" :value="player[0]">{{ player[1].name }}</option>
      </select>
      <div id="injury-graph">
      </div>
    </div>
    <script src="/js/app.js"></script>

  </body>
</html>
